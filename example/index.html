<!DOCTYPE html>
<title>TagTrain test</title>
<meta charset="utf-8">

<link rel="stylesheet" href="../themes/default.css">
<script src="../src/tagtrain.js"></script>

<div id="tags-wrapper"></div>

<p id="log">Events will appear here.</p>

<script>
"use strict";

/* Initialize TagTrain */
var train = new TagTrain({
	maxTags: 5,
	labelText: "Enter tags: "
});

train.setTags(['foo', 'bar']);

document.getElementById('tags-wrapper').appendChild(train.el);
train.takeFocus();

/* Event handling/logging */
var log = document.getElementById('log');
train.on('add-tag', function (tag) {
	log.textContent = 'Added: ' + tag;
}).on('remove-tag', function (tag) {
	log.textContent = 'Removed: ' + tag;
});
</script>
