<!DOCTYPE html>
<title>TagTrain test</title>
<meta charset="utf-8">

<link rel="stylesheet" href="../themes/default.css">
<script src="../src/tagtrain.js"></script>

<span id="tags-label">Enter tags: </span>

<p id="log">Events will appear here.</p>

<script>
"use strict";

/* Initialize TagTrain */
var tagTrain = new TagTrain({
	maxTags: 5
});

tagTrain.setTags(['foo', 'bar']);

/* Make label interactive */
var tagsLabel = document.getElementById('tags-label');
tagsLabel.addEventListener('click', function () {
	tagTrain.takeFocus();
});

/* Event logging */
var log = document.getElementById('log');
tagTrain.on('add-tag', function (tag) {
	log.textContent = 'Added: ' + tag;
}).on('remove-tag', function (tag) {
	log.textContent = 'Deleted: ' + tag;
}).on('reject-tag', function (tag) {
	log.textContent = 'Rejected: ' + tag;
});

/* Put tagTrain into the page after label */
document.body.insertBefore(tagTrain.el, tagsLabel.nextSibling);
tagTrain.takeFocus();
</script>
